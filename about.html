<figure>

<figurecaption>
<p>Standing tall with the Vietnamese flag in hand at the VEX Robotics World Championship, this was the moment that defined me, Duong Minh Khoi, but you can call me Tony. I’m 17, a robotics enthusiast with a heart full of ambition and a soul that craves meaningful connection. This picture captures more than just a competition or a celebration. It reflects the pride I carry for my country, the effort my team and I poured into every line of code and every mechanical part, and the dedication that shaped who I am today. I’m not just looking for someone to admire this moment but someone who understands the story behind it. Someone who values deep conversations, shares a love for curiosity and creativity, and dreams about a future filled with purpose. If you’re kind, open-minded, maybe a little nerdy, and ready to build something real together, I’d love to get to know you. This photo may be iconic, but I believe the best moments are the ones we’ve yet to create.</p>
</figurecaption>
